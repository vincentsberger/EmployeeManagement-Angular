<app-main-view></app-main-view>
<section>
  <h1 class="container">Mitarbeiter anlegen</h1>

  <div class="container">

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

      <div class="formfield">
        <div class="inputfield">
          <label for="firstName">Vorname</label>
          <input class="form-control rounded-pill mb-2" id="firstName" formControlName="firstName" type="text">

          <label for="lastName">Nachname</label>
          <input class="form-control rounded-pill mb-2" id="lastName" formControlName="lastName" type="text">

          <label for="phone">Telefonnummer</label>
          <input class="form-control rounded-pill mb-2" id="phone" formControlName="phone" type="text">
        </div>

        <div class="inputfield">
          <label for="street">Stra√üe und Hausnummer</label>
          <input class="form-control rounded-pill mb-2" id="street" formControlName="street" type="text">

          <label for="city">Stadt</label>
          <input class="form-control rounded-pill mb-2" id="city" formControlName="city" type="text">

          <label for="postcode">Postleitzahl</label>
          <input class="form-control rounded-pill mb-2" id="postcode" formControlName="postcode" type="text">
        </div>
      </div>

      <h5 class="container">Qualifikationen</h5>
      <div class="container">
        <mat-form-field appearance="fill">
          <mat-select [(value)]="selectedItems" multiple placeholder="Qualifikationen">

<!--            &lt;!&ndash; Search Input inside Dropdown &ndash;&gt;-->
<!--            <mat-option>-->
<!--              <mat-form-field>-->
<!--                <mat-label>Search</mat-label>-->
<!--                <input matInput [(ngModel)]="searchQuery" (input)="filterOptions()" placeholder="Search fruits" />-->
<!--              </mat-form-field>-->
<!--            </mat-option>-->

            <!-- Options -->
            <mat-option *ngFor="let fruit of filteredOptions" [value]="fruit">
              {{ fruit }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div class="container mt-3">
        <button class="btn text-primary btn-outline-secondary me-4" type="submit">Save</button>
        <button class="btn text-danger btn-outline-secondary me-2" type="button" routerLink="/employees">Cancel</button>
      </div>
    </form>
  </div>
</section>
