<div class="container mt-5">
  <h2>Neue Qualifikation hinzuf√ºgen</h2>

  <form>
    <div class="mb-3">
      <label for="qualificationName" class="form-label">Qualifikation</label>
      <input
        type="text"
        id="qualificationName"
        class="form-control"
        [(ngModel)]="qualificationName"
        [ngModelOptions]="{standalone: true}"
        placeholder="Qualifikationsname eingeben"
        required
      />
    </div>

    <div class="d-flex justify-content-end">
      <!-- Cancel-Button -->
      <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
        Abbrechen
      </button>

      <!-- Save-Button -->
      <button type="button" class="btn btn-primary" (click)="saveQualification()">
        Speichern
      </button>
    </div>
  </form>
</div>
