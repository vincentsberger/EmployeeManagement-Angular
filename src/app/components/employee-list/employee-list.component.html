<app-main-view>
  <div class="container">
    <h1>Mitarbeiter Liste</h1>

    <div class="mb-3">
      <input
        type="text"
        class="form-control rounded-pill"
        placeholder="Nach Mitarbeiter suchen..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange()"
      />
    </div>

    <div class="mb-3">
      <button class="btn btn-outline-secondary me-2" (click)="toggleSortByFirstName('firstName')">
        Vorname
        <i *ngIf="getSortIcon('firstName')" [class]="getSortIcon('firstName')"></i>
      </button>
      <button class="btn btn-outline-secondary me-2" (click)="toggleSortByLastName('lastName')">
        Nachname
        <i *ngIf="getSortIcon('lastName')" [class]="getSortIcon('lastName')"></i>
      </button>
    </div>

    <div class="list-group">
      <div *ngFor="let employee of filteredEmployees$ | async; let last = last">
        <div class="list-group-item d-flex justify-content-between align-items-center border-0">
          <span class="me-3">
            <a [routerLink]="['/employees', employee.id]">
              {{ employee.firstName }} {{ employee.lastName }}
            </a>
          </span>

          <span>
             <a [routerLink]="['/employees', employee.id, 'edit']">
              <i class="bi bi-pencil text-primary" role="button"></i>
            </a>

            <i
              class="bi bi-trash text-danger ms-3"
              role="button"
              (click)="deleteEmployee(employee.id!)"
            ></i>
          </span>
        </div>

        <div class="border-bottom" *ngIf="!last"></div>
      </div>
    </div>

    <button
      class="fab btn position-fixed bottom-0 end-0 m-4 d-flex align-items-center justify-content-center shadow"
    >
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</app-main-view>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
/>
<link rel="stylesheet" href="styles.scss" />
