<app-main-view>
  <div
    class="container w-100 d-flex justify-content-center align-items-center"
    *ngIf="isLoading == true"
  >
    <mat-spinner></mat-spinner>
  </div>
  <div class="container" *ngIf="isLoading == false">
      <h1>Qualifikationsliste</h1>

    <div class="mb-3">
      <input
        type="text"
        class="form-control rounded-pill"
        placeholder="Nach Qualifikation suchen..."
        [(ngModel)]="searchQuery"
        (input)="searchQualification()"
      />
    </div>

  <div class="list-group">
      <div
        *ngFor="let qualification of filteredQualifications$ | async; let last = last"
      >
        <div
          class="list-group-item d-flex justify-content-between align-items-center border-0"
        >
          <span class="me-3">
            {{ qualification.skill }}
          </span>

          <span>
            <mat-icon
              class="text-danger"
              role="button"
              (click)="openDeleteQualificationModal(qualification)"
              style="vertical-align: middle"
            >delete</mat-icon>
          </span>

        </div>

        <div class="border-bottom" *ngIf="!last"></div>
      </div>
    </div>

    <button
      class="fab btn position-fixed bottom-0 end-0 m-4 d-flex align-items-center justify-content-center shadow"
      routerLink="/new-qualification"
    >
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</app-main-view>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
/>
