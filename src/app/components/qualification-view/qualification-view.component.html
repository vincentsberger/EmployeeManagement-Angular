<app-main-view>
  <div class="container">
    <h1>Qualifikations Liste</h1>

    <div class="mb-3">
      <input
        type="text"
        class="form-control rounded-pill"
        placeholder="Nach Qualifikation suchen..."
        [(ngModel)]="searchQuery"
        (input)="searchQualification()"
      />
    </div>

  <div class="list-group">
    <div
      *ngFor="let qualification of filteredQualifications$ | async; let last = last"
    >
      <div class="list-group-item d-flex justify-content-between align-items-center border-0">
        <span class="me-3">
          {{ qualification.skill }}
        </span>

        <span>
            <i
              class="bi bi-trash text-danger"
              role="button"
              (click)="deleteQualification(qualification.id!)"
            ></i>
        </span>
      </div>

      <div class="border-bottom" *ngIf="!last"></div>
    </div>
  </div>

  <button
    class="btn btn-primary position-fixed bottom-0 end-0 m-4"
    routerLink="/new-qualification"
  >
    Neue Qualifikation
  </button>
  </div>
</app-main-view>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
/>
